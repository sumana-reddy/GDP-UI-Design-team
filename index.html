<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main id="main-holder">
        <h2 id="Hunt-header">The Hunt</h2>
        <h2 id="login-header">Login</h2>

        

        <form id="login-form">
            <input type="text" name="Email" id="email-field" class="login-form-field" placeholder="Email">
            <input type="password" name="Password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
            
        </form>
        <h4 style="color: rgb(29, 82, 66);">Forgot your password?</h4>
        <h4 style="color: rgb(1, 10, 7);">Don't have an account yet?</h4>

        <form id="Signup-form"></form>
        <input type="submit" value="SignUp" id="Signup-form-submit">
        </form>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid email <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <br>
        <br>

      


  

    </main>
</body>

</html>
